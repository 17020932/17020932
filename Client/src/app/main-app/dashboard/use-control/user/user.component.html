 <div class="container row p-0 m-0">
  <div class="col-xl-2 col-lg-3 col-md-2 col-sm-2 col-2 pl-2">
    <app-order-number [stt]="Item.rank"></app-order-number>
    <div class="avatar">
    </div>
  </div>
  <div class="col-xl-8 col-lg-7 col-md-8 col-sm-8 col-8 mt-2">
    <h6>{{Item.name}}</h6>
    <p>{{date | date: 'medium'}}</p>
  </div>
  <div class=" col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 mt-3">
    <button type="button" class="btn btn-outline rank text-bold text-white">{{Item.grade}}</button>
  </div>
 </div>
