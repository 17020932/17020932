<div class="search-container p-1">
    <div class="">
        <div class="title">Tìm kiếm những thông tin hữu ích ngay nào!!!</div>
        <div class="search-wrap mb-3 d-flex justify-content-center align-items-center">
            <input type="text" placeholder="Nhập từ khóa tìm kiếm">
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <!-- <div class="tag-wrap d-flex flex-wrap">
            <div class="tag all">Tất cả</div>
            <div class="tag channel">Kênh sáng tạo</div>
            <div class="tag test">Đề thi</div>
        </div> -->
    </div>
    <div class="result-wrap">
        <div class="d-flex flex-wrap-reverse condition-search">
            <div class="col-md-9">

            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <div class="title">
                        Lựa chọn kiểu tìm kiếm
                    </div>
                    <button mat-raised-button class="mb-2 btn-normal" [ngClass]="{'selected': true}">Tất cả</button>
                    <button mat-raised-button class="mb-2 btn-normal" >Kênh sáng tạo</button>
                    <button mat-raised-button class="mb-2 btn-normal" >Đề thi</button>
                </div>
                <div class="mb-3">
                    <div class="title">
                        Sắp xếp tìm kiếm theo
                    </div>
                    <div>Thời gian</div>
                    <mat-radio-group aria-label="time">
                        <mat-radio-button value="1" class="mt-3">Mới nhất</mat-radio-button><br>
                        <mat-divider></mat-divider>
                        <mat-radio-button value="2" class="mt-3">cũ nhất</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="mb-3">
                    <div class="title">
                        Lọc theo chủ đề
                    </div>
                    <div class="d-flex flex-wrap" >
                        <app-item-tag *ngFor="let title of listTitles" [Item]="title" class="col-xl-6 col-md-12"></app-item-tag>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
